<doctype html>
<html lang="en">
<!--
    Author: Teleisha Hall
    App: Wikipedia viewer created using HTML, CSS / Bootstrap, JavaScript, JQuery and a Wikipedia API
    Date: June 5, 2016
    Version: 1
-->
<head>
    <title>Wikipedia Viewer</title>
    <!-- CSS/Bootstrap -->
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Wikipedia Viewer</h1>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
            <img src="https://image.freepik.com/free-icon/wikipedia-logo_318-65113.jpg" />
        </a>
        <input class="form-control" id="searchItem">
        <button class="btn btn-primary" id="search">Submit</button>
        <ul id="searchResults"></ul>
    </div>

    <footer class="text-center">&copy 2016 - <a href="http://codepen.io/hallnt/full/jWGXRj" target="_blank">Teleisha Hall</a>.</footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="wikiScript.js"></script>
</body>

</html>
