<doctype html>
<html lang="en">

    App: Wikipedia viewer created using HTML, CSS / Bootstrap, JavaScript, JQuery and a Wikipedia API

<head>
    <title>Wikipedia Viewer</title>
    <!-- CSS/Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Lobster|Peralta' rel='stylesheet' type='text/css'>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container text-center">
        <h1>Wikipedia Viewer</h1>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <img src="http://www.seoandsemservices.com/images/wikipedia.png" width="200px" ; />
        </a>
        <input class="form-control" id="searchTerm" placeholder="Search">
        <i class="glyphicon glyphicon-search" id="search" style="font-size:30px"></i>
    </div><!--/.container-->

    <ul id="searchResults"></ul>

    <footer class="text-center">
        &copy 2016 - <a href="http://codepen.io/hallnt/full/jWGXRj" target="_blank">Teleisha Hall</a>.
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="wikiScript.js"></script>
</body>

</html>
